---
# Install zsh and oh-my-zsh

- name: install zsh
  homebrew:
    name: zsh
    state: latest
  tags:
    - installation

- name: install oh-my-zsh
  shell: 'sh -c "$(curl -fsSL https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"'
  tags:
    - installation

- name: setup zsh config
  template:
    src: zshrc.j2
    dest: /Users/{{ ansible_user }}/.zshrc
  tags:
    - configuration

- name: change shell
  user:
    name: "{{ ansible_user }}"
    shell: /bin/zsh
  tags:
    - configuration
