---
# Install zsh and oh-my-zsh

- name: install zsh
  homebrew:
    name: zsh
    state: latest
  tags:
    - installation

- name: install oh-my-zsh
  command: sh -c "$(curl -fsSL https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"

- name: setup zsh config
  template:
    src: zshrc.j2
    dest: /Users/{{ ansible_user }}/.zshrc
